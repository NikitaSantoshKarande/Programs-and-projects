<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <script>
        var No1=3;
        var No2=5;
        var temp=0;
        document.write("Before number No1= "+No1+",No1= "+No2+"<br>");

        temp=No1;
        No1=No2;
        No2=temp;

        document.write("after the swap No1= "+No1+" No2="+No2+"<br>");
    </script>
</body>
</html>
