<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong in javascript</title>
</head>
<body>
    
    <script>
        var iNo1=407;
        var iCopy=0;
        var iCount=0;
        var iRem=0;
        var iSum=0;

        iCopy=iNo1;

        while(iCopy!=0)
        {
            iCount++;
            iCopy=Math.floor(iCopy/10);
        }
        iCopy=iNo1;

        while(iCopy!=0)
        {
            iRem=iCopy%10;
            iSum+=Math.pow(iRem,iCount)
            iCopy=Math.floor(iCopy/10);
        }
        if(iNo1==iSum)
        {
            document.write("Armstrong");
        }
        else
        {
            document.write("Not Armstrong");
        }
    </script>

</body>
</html>
