<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Even Number</title>
</head>
<body>
    <script>
        var No=4;
        if(No%2==0)
        {
            document.write("Even");
        }
        else{
            document.write("Not Even");
        }
    </script>
</body>
</html>
