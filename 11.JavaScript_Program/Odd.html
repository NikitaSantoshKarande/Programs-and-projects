<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Odd Number</title>
</head>
<body>
    <script>
        var No=3;
        if(No%2!=0)
        {
            document.write("Odd");
        }
        else{
            document.write("Not Odd");
        }
    </script>
</body>
</html>
