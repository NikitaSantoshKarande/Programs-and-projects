<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head th:replace="admin/common/layout :: super-admin-header-link"></head>

<body>
    <!-- Begin page -->
    <div id="wrapper">
        <!-- Top Bar Start -->
        
        <div class="topbar" th:replace="admin/common/layout :: super-admin-navbar"></div>
        <!-- Top Bar End -->
        <!-- ========== Left Sidebar Start ========== -->
        <div class="left side-menu" th:replace="admin/common/layout :: super-admin-sidebar"></div>
        <!-- Left Sidebar End -->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
            
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- test -->
                            <div class="page-title-box">
                                <div class="card m-b-20">
                                    <div class="card-body">
                                        <div class="row ">
                                         <div class="col-md-12 m-b-15">
												<h4 class="mt-0 header-title">
													  Query Management
												</h4>
											</div>
                                            <div class="col-md-12 table-responsive">
                                                
                                                <table class=" table table-striped dt-responsive nowrap" id="datatable-buttons" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                    <thead>
                                                        <tr>       
                                                           
                                                            <th>Status</th>
                                                            <th>Query Date</th>
                                                            <th>Answer Date</th>
                                                            <th>Customer Query</th>
                                                            <th>Query Answer</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="showData">
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
              
                     <div class="modal fade " id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Edit Query Status</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                </div>
                                <div class="modal-body">
                                    <form id="update">
                                        <div class="row">
                                             
                                                <input class="form-control form-control-rounded" name="id" id="id" type="hidden" title="only alphabets and spaces allowed" required />
                                            
                                            <div class="col-md-12 form-group mb-3">
                                                <label for="firstName2">Status</label>
                                                <select class="form-control form-control-rounded" name="status" id="selectStatus" required>
                                                    <option value=""> Select Status</option>
                                                    <option value="Pending">Pending</option>
                                                     <option value="Accept">Accept</option>
                                                    <option value="Answer">Answer</option>
                                                    <option value="Reject">Reject</option>
                                                </select>
                                            </div>
                                            
                                            <div class="col-md-12 form-group mb-3">
                                               <div class="form-group">
											    <label for="exampleFormControlTextarea1">Customer Query Answer</label>
											    <textarea name="queryAnswer" id="queryAnswer" required class="form-control" rows="5"></textarea>
											  </div>
                                            </div>
                                            
                                            <div class="col-md-12 modal-footer mt-3">
                                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                                                <input class="btn btn-primary ml-2 submit" type="submit" value="Save">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <div th:replace="admin/common/layout :: super-admin-footer-link"></div>
    <script type="text/javascript">
    $('document').ready(function() {
    	showQueryList();
    });

    function showQueryList() {
        $('#datatable-buttons').DataTable().destroy();
        $.ajax({

            type: "ajax",
            dataType: 'json',
            url: "/get-query-list",
            method: 'GET',
            async: false,
            dataType: 'json',
            success: function(data) {
               
                var html = '';
                var arr = ["Jan", "Feb", "March","April","May","June","July","August","Sept","Oct","Nov","Dec"];
                var i;
                for (i = 0; i < data.length; i++) {

                	
                	if(data[i].answerDate != null)
                	{
                		
	                	var date = new Date(data[i].answerDate);
						var from_dd = date.getDate();
						var from_mm = date.getMonth()+1;
						var from_yyyy = date.getFullYear();
						var from = from_yyyy + '-' + from_mm + '-'
								+ from_dd;
						var from_hours = date.getHours() > 12 ? date
								.getHours() - 12 : date.getHours();
						var from_am_pm = date.getHours() >= 12 ? "PM"
								: "AM";
						hours = from_hours < 10 ? "0" + from_hours
								: from_hours;
						var from_minutes = date.getMinutes() < 10 ? "0"
								+ date.getMinutes() : date.getMinutes();
						var from_seconds = date.getSeconds() < 10 ? "0"
								+ date.getSeconds() : date.getSeconds();
								answerDate =from_dd + '-' + from_mm + '-'
								+ from_yyyy + ' ' + from_hours + ":"
								+ from_minutes + " " + from_am_pm;
                	}
                	else
                	{
                		answerDate = '';
                	}
                    
                	
					if(data[i].queryDate != null)
					{
					 		var date = new Date(data[i].queryDate);
							var from_dd = date.getDate();
							var from_mm = date.getMonth() + 1;
							var from_yyyy = date.getFullYear();
							var from = from_yyyy + '-' + from_mm + '-'
									+ from_dd;
							var from_hours = date.getHours() > 12 ? date
									.getHours() - 12 : date.getHours();
							var from_am_pm = date.getHours() >= 12 ? "PM"
									: "AM";
							hours = from_hours < 10 ? "0" + from_hours
									: from_hours;
							var from_minutes = date.getMinutes() < 10 ? "0"
									+ date.getMinutes() : date.getMinutes();
							var from_seconds = date.getSeconds() < 10 ? "0"
									+ date.getSeconds() : date.getSeconds();
									queryDate = from_dd + '-' + from_mm + '-'
									+ from_yyyy + ' ' + from_hours + ":"
									+ from_minutes + " " + from_am_pm;
		
					}
					else
					{
						queryDate = '';
					}
							
							
                    html += ' <tr>' +
                
                        '<td>' + data[i].status + '</td>' +
                        '<td>' + queryDate + '</td>' +
                        '<td>' + answerDate + '</td>' +
                        '<td>' + data[i].customerQuery + '</td>' +
                        '<td>' + data[i].queryAnswer + '</td>' +
                        '<td>' +                   
                        '<a class="text-success mr-2 edit" data="' + data[i].id + '" href="javascript:;"><i class="dripicons-document-edit"></i></a>' +
                         '</td>' +  
                        ' </tr>';

                }
                $('#showData').html(html);

                $('#datatable-buttons').DataTable({
                    destroy: true,
                    lengthChange: false,
                    sort: [2, "asc"],
                    "iDisplayLength": 100,
                    buttons: ['copy', 'excel', 'colvis']
                }).buttons().container().appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');

            },
            error: function() {
                alert('could not get data from database');
            }
        });
    }

    $('#showData').on('click', '.edit', function() {
        var id = $(this).attr('data');
        $('#editModal').modal('show');
     
        $.ajax({
            type: 'ajax',
            method: 'POST',
            url: "/get-query-by-id",
            data: { id: id },
            async: false,
            dataType: 'json',
            success: function(data) {
            	
            	$("#id").val(data.id); 
                $("#selectStatus").val(data.status);
            },
            error: function() {
                alert('Could not Edit Data');
            }
        });
    });


    $(document).on('submit', '#update', function(e) {

        e.preventDefault();

        $.ajax({
            url: "/update-query",
            method: 'PUT',
            data: new FormData(this),
            contentType: false,
            processData: false,
            cache: false,
            beforeSend: function() {

                $(".submit").prop('disabled', true);
            },

            success: function(data) {
                $(".submit").prop('disabled', false);
                $('#update')[0].reset();
                $('#editModal').modal('hide');

               showQueryList();
               

            },
            error: function() {
                /*alert('could not insert');*/
            }
        });

    });


   
    </script>
</body>

</html>
