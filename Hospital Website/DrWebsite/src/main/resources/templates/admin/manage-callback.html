<body>
    <!-- Begin page -->

        <div class="topbar" th:replace="admin/common/layout :: super-admin-navbar"></div>

        <div class="content-page">
            <!-- Start content -->
            <div class="content">
            
                <div class="container-fluid">
                    <div class="row">

                                <div class="card m-b-20">

                                        <div class="row ">

                                            <div class="col-md-12 table-responsive">

                     <div class="modal fade " id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Edit CallBack</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>

                                                <input class="form-control form-control-rounded" name="id" id="id" type="hidden" title="only alphabets and spaces allowed" required />

    <div th:replace="admin/common/layout :: super-admin-footer-link"></div>
    <script type="text/javascript">
    $('document').ready(function() {
    	showCallBackList();
    });

    function showCallBackList() {
        $('#datatable-buttons').DataTable().destroy();
        $.ajax({

            type: "ajax",
            dataType: 'json',
            url: "/get-callback-list",
            method: 'GET',
            async: false,
            dataType: 'json',
            success: function(data) {
               
                var html = '';
                var arr = ["Jan", "Feb", "March","April","May","June","July","August","Sept","Oct","Nov","Dec"];
                var i;
                for (i = 0; i < data.length; i++) {

                	if(data[i].callbackDate != null)
                	{
                		
	                	var date = new Date(data[i].callbackDate);
						var from_dd = date.getDate();
						var from_mm = date.getMonth()+1;
						var from_yyyy = date.getFullYear();
						var from = from_yyyy + '-' + from_mm + '-'
								+ from_dd;
						var from_hours = date.getHours() > 12 ? date
								.getHours() - 12 : date.getHours();
						var from_am_pm = date.getHours() >= 12 ? "PM"
								: "AM";
						hours = from_hours < 10 ? "0" + from_hours
								: from_hours;
						var from_minutes = date.getMinutes() < 10 ? "0"
								+ date.getMinutes() : date.getMinutes();
						var from_seconds = date.getSeconds() < 10 ? "0"
								+ date.getSeconds() : date.getSeconds();
								callbackDate = from_dd + '/' + from_mm + '/'
									+ from_yyyy + ' ' + from_hours + ":"
								+ from_minutes + " " + from_am_pm;
                	}
                	else
                	{
                		callbackDate = '';
                	}
                	
						if(data[i].updatedDate != null)
						{
						
							var date = new Date(data[i].updatedDate);
							var from_dd = date.getDate();
							var from_mm = date.getMonth() + 1;
							var from_yyyy = date.getFullYear();
							var from = from_yyyy + '-' + from_mm + '-'
									+ from_dd;
							var from_hours = date.getHours() > 12 ? date
									.getHours() - 12 : date.getHours();
							var from_am_pm = date.getHours() >= 12 ? "PM"
									: "AM";
							hours = from_hours < 10 ? "0" + from_hours
									: from_hours;
							var from_minutes = date.getMinutes() < 10 ? "0"
									+ date.getMinutes() : date.getMinutes();
							var from_seconds = date.getSeconds() < 10 ? "0"
									+ date.getSeconds() : date.getSeconds();
							updatedDate = from_dd + '-' + from_mm + '-'
									+ from_yyyy + ' ' + from_hours + ":"
								+ from_minutes + " " + from_am_pm;
						}
						else
						{
							updatedDate = '';
						}
		
                    html += ' <tr>' +                           
	                        '<td>' + data[i].name + '</td>' +
	                        '<td>' + data[i].phone + '</td>' +
	                        '<td>' + data[i].email + '</td>' +
	                        '<td>' + data[i].message + '</td>' +
	                        '<td>' + data[i].status + '</td>' +
	                        '<td>' + callbackDate + '</td>' +
// 	                        '<td>' + updatedDate + '</td>' +
	                        '<td>' +                   
	                        '<a class="text-success mr-2 edit" data="' + data[i].id + '" href="javascript:;"><i class="dripicons-document-edit"></i></a>' +
	                        '<a class="text-danger mr-2 delete" data="' + data[i].id + '" href="javascript:;"><i class="dripicons-document-delete"></i></a>' +
	                         '</td>' +  
	                        ' </tr>';

                }
                $('#showData').html(html);

                $('#datatable-buttons').DataTable({
                    destroy: true,
                    lengthChange: false,
                    sort: [2, "asc"],
                    "iDisplayLength": 100,
                    buttons: ['copy', 'excel', 'colvis']
                }).buttons().container().appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');

            },
            error: function() {
                alert('could not get data from database');
            }
        });
    }

   
    $('#showData').on('click', '.edit', function() {
        var id = $(this).attr('data');
        $('#editModal').modal('show');   

        $.ajax({
            type: 'ajax',
            method: 'POST',
            url: "/get-callback-by-id",
            data: { id: id },
            async: false,
            dataType: 'json',
            success: function(data) {
            	        
                $("#id").val(data.id); 
                $("#selectStatus").val(data.status);
               
            },
            error: function() {
                alert('Could not Edit Data');
            }
        });
    });


    $(document).on('submit', '#update', function(e) {

        e.preventDefault();

        $.ajax({
            url: "/update-callback",
            method: 'PUT',
            data: new FormData(this),
            contentType: false,
            processData: false,
            cache: false,
            beforeSend: function() {

                $(".submit").prop('disabled', true);
            },

            success: function(data) {
                $(".submit").prop('disabled', false);
                $('#update')[0].reset();
                $('#editModal').modal('hide');

                showCallBackList();
              


            },
            error: function() {
                /*alert('could not insert');*/
            }
        });

    });


    $(document).on('click', '.delete', function() {
        var id = $(this).attr('data');
        if (confirm('Are you want to delete this?'))
            $.ajax({
                method: "DELETE",
                url: "/delete-callback-by-id",
                data: { id: id },
                success: function(data) {
                	showCallBackList();
                },
                error: function() {
                    alert('could not delete');
                }
            });
    });
   
    </script>
</body>

</html>
