<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head th:replace="admin/common/layout :: super-admin-header-link"></head>

<body>
    <!-- Begin page -->
    <div id="wrapper">
        <!-- Top Bar Start -->
        <div class="topbar" th:replace="admin/common/layout :: super-admin-navbar"></div>
        <!-- Top Bar End -->
        <!-- ========== Left Sidebar Start ========== -->
        <div class="left side-menu" th:replace="admin/common/layout :: super-admin-sidebar"></div>
        <!-- Left Sidebar End -->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                        <!-- test -->
                            <div class="page-title-box">
                                <div class="card m-b-20">
                                    <div class="card-body">
                                        <div class="row ">
                                        <div class="col-md-12 m-b-15">
												<h4 class="mt-0 header-title">
													  Medical Service Details
 													 <button class="btn btn-primary btn-md m-1" type="button" data-toggle="modal" data-target="#addModal" style="float: right;">Add Medical Service</button>
													
												</h4>
											</div>
                                            <div class="col-md-12 table-responsive">
                                               
                                                <table class=" table table-striped dt-responsive nowrap" id="datatable-buttons" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                    <thead>
                                                        <tr>
                                                           
                                                            <th>Id</th>
                                                            <th>Title</th>
                                                            <th>Image</th>                                                         
                                                            <th>Status</th>
                                                             <th>Updated Date</th>
                                                           <th>Action</th>
                                                             
                                                            
                                                        </tr>
                                                    </thead>
                                                    <tbody id="showData">
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="modal fade " id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Medical Service</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <form id="insert">
                                        <div class="row">
                                            <div class="col-md-12 form-group mb-3">
                                                <label for="serviceTitle">Service Title</label>
                                                <input class="form-control form-control-rounded" name="serviceTitle" type="text" required />
                                            </div>
                                             
                                            <div class="col-md-6 form-group mb-3">
                                                <label for="serviceImage">Service Image</label>
                                                <input type="file" class="form-control form-control-rounded" name="serviceImage" id="serviceImage"/>
											</div>
											<div class="col-md-6 form-group mb-3">
                                                <label for="serviceStatus">Service Status</label>
                                                <select class="form-control form-control-rounded" name="serviceStatus" required>
                                                	<option value="">Select Status</option>
                                                    <option value="Active">Active</option>
                                                    <option value="Inactive">Inactive</option>
                                                </select>
                                            </div>
											<div class="col-md-12 form-group mb-3">
                                                <label for="serviceDescription">Service Description</label>
												<textarea name="serviceDescription" class="form-control form-control-rounded" maxlength="500"></textarea>
												 <label>Maximum 500 character allowed</label>
											</div>
                                            <div class="col-md-12 modal-footer mt-3">
                                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                                                <input class="btn btn-primary ml-2 submit" type="submit" value="Save">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade " id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Edit medical Service</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <form id="update">
                                     	<input type="hidden" name="id" id="serviceId">
                                        <div class="row">
                                            <div class="col-md-12 form-group mb-3">
                                                <label for="serviceTitle">Service Title</label>
                                                <input class="form-control form-control-rounded" name="serviceTitle" id="serviceTitle" type="text" required />
                                            </div>
                                             
                                            <div class="col-md-6 form-group mb-3">
                                                <label for="serviceImage">Service Image</label>
                                                <input type="file" class="form-control form-control-rounded" name="serviceImage" id="serviceImage"/>
											</div>
											<div class="col-md-6 form-group mb-3">
                                                <label for="serviceStatus">Service Status</label>
                                                <select class="form-control form-control-rounded" name="serviceStatus" id="serviceStatus" required>
                                                	<option value="">Select Status</option>
                                                    <option value="Active">Active</option>
                                                    <option value="Inactive">Inactive</option>
                                                </select>
                                            </div>
											<div class="col-md-12 form-group mb-3">
                                                <label for="serviceDescription">Service Description</label>
												<textarea name="serviceDescription" id="serviceDescription" class="form-control form-control-rounded" maxlength="500"></textarea>
												 <label>Maximum 500 character allowed</label>
											</div>
                                            <div class="col-md-12 modal-footer mt-3">
                                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                                                <input class="btn btn-primary ml-2 submit" type="submit" value="Save">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="admin/common/layout :: super-admin-footer-link"></div>
    <script type="text/javascript">
    $('document').ready(function() {
        showAllMedicalServiceList();
    });

    function showAllMedicalServiceList() {
        $('#datatable-buttons').DataTable().destroy();
        $.ajax({

            type: "ajax",
            dataType: 'json',
            url: "/get-medical-services-list",
            method: 'GET',
            async: false,
            dataType: 'json',
            success: function(data) {
                
                var html = '';
                var i;
                for (i = 0; i < data.length; i++) {
                	
                   if(data[i].serviceImage)
          		   {
          		        var serviceImage =  '<td>'+'<a  href="/uploads/medical-service/'+data[i].serviceImage+'" target="_blank">view</a>'+'</td>';
          		   }
          	   	   else
          		   {
          		      var serviceImage='<td>'+'</td>';
          		   }
          	   
                	var date = new Date(data[i].updatedDate);
					var from_dd = date.getDate();
					var from_mm = date.getMonth() + 1;
					var from_yyyy = date.getFullYear();
					var from = from_yyyy + '-' + from_mm + '-'
							+ from_dd;
					var from_hours = date.getHours() > 12 ? date
							.getHours() - 12 : date.getHours();
					var from_am_pm = date.getHours() >= 12 ? "PM"
							: "AM";
					hours = from_hours < 10 ? "0" + from_hours
							: from_hours;
					var from_minutes = date.getMinutes() < 10 ? "0"
							+ date.getMinutes() : date.getMinutes();
					var from_seconds = date.getSeconds() < 10 ? "0"
							+ date.getSeconds() : date.getSeconds();
					updatedDate = from_dd + '/' + from_mm + '/'
							+ from_yyyy + ' ' + from_hours + ":"
							+ from_minutes + " " + from_am_pm;


                    html += ' <tr>' +
                    '<td>' + data[i].id + '</td>' + 
                        
                         '<td>' + data[i].serviceTitle + '</td>' + 
                        serviceImage+
                       
                        '<td>' + data[i].serviceStatus + '</td>' +
                        '<td>' +updatedDate+ '</td>' +
                        
                        '<td>' +
                        '<a class="text-success mr-2 edit" data="' + data[i].id + '" href="javascript:;"><i class="dripicons-document-edit"></i></a>' +
                        '<a class="text-danger mr-2 delete" data="' + data[i].id + '" href="javascript:;"><i class="dripicons-document-delete"></i></a>' +
                        '</td>' +
                        
                        ' </tr>';

                }
                $('#showData').html(html);

                $('#datatable-buttons').DataTable({
                    destroy: true,
                    lengthChange: false,
                    sort: [2, "asc"],
                    "iDisplayLength": 100,
                    buttons: ['copy', 'excel', 'colvis']
                }).buttons().container().appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');

            },
            error: function() {
                alert('could not get data from database');
            }
        });
    }

    $(document).on('submit', '#insert', function(e) {
        e.preventDefault();
        $.ajax({
            type: "ajax",
            method: "POST",
            url: "/create-medical-service",
            data: new FormData(this),
            processData: false,
            contentType: false,
            cache: false,
            beforeSend: function() {
                $(".submit").prop('disabled', true);
            },

            success: function(data) {
                $(".submit").prop('disabled', false);
                $('#insert')[0].reset();
                $('#addModal').modal('hide');
                showAllMedicalServiceList();
            },
            error: function() {
                alert('could not insert');
            }
        });
    });


    $('#showData').on('click', '.edit', function() {
        var id = $(this).attr('data');
        $('#editModal').modal('show');

        $.ajax({
            type: 'ajax',
            method: 'POST',
            url: "/get-medical-service-by-id",
            data: { id: id },
            async: false,
            dataType: 'json',
            success: function(data) {
               
                $('input[id=serviceId').val(data.id);
                $('input[id=serviceTitle]').val(data.serviceTitle);
                $('textarea[id=serviceDescription]').val(data.serviceDescription);
                $('select[id=serviceStatus]').val(data.serviceStatus);

            },
            error: function() {
                alert('Could not Edit Data');
            }
        });
    });


    $(document).on('submit', '#update', function(e) {

        e.preventDefault();

        $.ajax({
            url: "/update-medical-service",
            method: 'PUT',
            data: new FormData(this),
            contentType: false,
            processData: false,
            cache: false,
            beforeSend: function() {

                $(".submit").prop('disabled', true);
            },

            success: function(data) {
                $(".submit").prop('disabled', false);
                $('#update')[0].reset();
                $('#editModal').modal('hide');


                showAllMedicalServiceList();
                
                


            },
            error: function() {
                alert('could not insert');
            }
        });

    });


    $(document).on('click', '.delete', function() {
        var id = $(this).attr('data');
        if (confirm('Are you want to delete this?'))
            $.ajax({
                method: "DELETE",
                url: "/delete-medical-service-by-id",
                data: { id: id },
                success: function(data) {
                	showAllMedicalServiceList();
                },
                error: function() {
                    alert('could not delete');
                }
            });
    });
    </script>
</body>

</html>
