<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate image animation</title>
    <style>
        img {
            animation: rotate 5s ease-in infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }

        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <img src="feather.jpg" alt="image" width=300px>
    </main>
    <footer>

    </footer>
</body>

</html>
